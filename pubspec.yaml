name: rescado
description: A new Flutter project.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dots_indicator: ^2.0.0
  font_awesome_flutter: ^9.1.0
  flutter_riverpod: ^0.14.0+3
  http: ^0.13.4
  jwt_decoder: ^2.0.1
  platform_info: ^3.1.0
  shared_preferences: ^2.0.8
  tcard: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/photos/

  fonts:
   - family: M+ Rounded 1c
     fonts:
       - asset: fonts/MPLUSRounded1c-Thin.ttf
         weight: 100
       - asset: fonts/MPLUSRounded1c-Light.ttf
         weight: 300
       - asset: fonts/MPLUSRounded1c-Regular.ttf
         weight: 400
       - asset: fonts/MPLUSRounded1c-Medium.ttf
         weight: 500
       - asset: fonts/MPLUSRounded1c-Bold.ttf
         weight: 700
       - asset: fonts/MPLUSRounded1c-ExtraBold.ttf
         weight: 800
       - asset: fonts/MPLUSRounded1c-Black.ttf
         weight: 900
