name: make release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Setup Java 12
        id: setup-java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'adopt'
          java-version: '12'
      - name: Setup Flutter 2.8.1
        id: setup-flutter
        uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'stable'
          flutter-version: '2.8.1'
      - name: Checkout codebase
        id: checkout-codebase
        uses: actions/checkout@v2.3.5
        with:
          ref: ${{ github.ref }}
      - name: Fetch dependencies
        id: fetch-dependencies
        run: flutter pub get
      - name: Build Android application
        id: build-android-app
        run: flutter build apk --release
      - name: Archive Android application
        id: archive-android-app
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Android build (zipped apk file, unsigned)
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Build iOS application
        id: build-ios-app
        run: |
          flutter build ios --release --no-codesign
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload
          zip -r -y Payload.zip Payload/Runner.app
          mv Payload.zip app-release.ipa
      - name: Archive iOS application
        id: archive-ios-app
        uses: actions/upload-artifact@v2.2.4
        with:
          name: iOS build (zipped ipa file, unsigned)
          path: app-release.ipa
      - name: Send status to Slack
        uses: act10ns/slack@v1.2.2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
